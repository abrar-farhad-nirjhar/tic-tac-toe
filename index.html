<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Tic Tac Toe</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css">
    
    
</head>
<body>
    <div class="heading">
        
        <h1>Tic Tac Toe</h1>

        <h2>You are 'X'</h2>

    </div>

    <div class="main">

        <table>

            <tr>
                <td id="tp-lf"></td>
                <td id="tp-md"></td>
                <td id="tp-rt">x</td>
            </tr>


            <tr>
                <td id="md-lf"></td>
                <td id="md-md"></td>
                <td id="md-rt"></td>
            </tr>

            <tr>
                <td id="bt-lf"></td>
                <td id="bt-md"></td>
                <td id="bt-rt"></td>
            </tr>


        </table>




    </div>




    <script src="main.js"></script>
    
</body>
</html>
